<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote from a bot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="container title">
            <h1>Quote from a bot</h1>
            <p>Seleziona un personaggio e vedi cosa ha da dirti</p>
        </div>
    </header>

    <main>
        <!-- Characters -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col character px-0"><img src="./images/ash-ketchum.png" alt="ash"></div>
                <div class="col character px-0"><img src="./images/barbie.png" alt="barbie"></div>
                <div class="col character px-0"><img src="./images/batman.png" alt="batman"></div>
                <div class="col character px-0"><img src="./images/gandalf.png" alt="gandalf"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col character px-0"><img src="./images/harley-quinn.png" alt="harley"></div>
                <div class="col character px-0"><img src="./images/hermione-granger.png" alt="hermione"></div>
                <div class="col character px-0"><img src="./images/homer-simpson.png" alt="homer"></div>
                <div class="col character px-0"><img src="./images/minion.png" alt="minion"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col character px-0"><img src="./images/shrek.png" alt="shrek"></div>
                <div class="col character px-0"></div>
                <div class="col character px-0"></div>
                <div class="col character px-0"></div>
            </div>
        </div>
        <!-- Loader -->
        <div class="loader loader-hidden"><img class="loader-img" src="./images/loader.gif" alt="loader"></div>
        <!-- Modal -->
        <div class="modal modal-hidden ">
            <div class="modal-box">
                <div class="modal-close"><img class="close-button" src="./images/close.svg" alt="close"></div>
                <div class="modal-content">
                    <h2>Homer Simpson</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, dolorem?</p>
                    <code>Lorem ipsum dolor sit amet consectetur.</code>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
